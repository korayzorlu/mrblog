{% extends 'layout.html' %}

{% block body %}

<div class="content">
    <div class="title" style="text-align: center;">
        <h3>CASE STUDY</h3>
    </div>
    <div class="box">
        <div class="buttonBox">
            <button class="addButton" id="addRow">
                <i class="fas fa-solid fa-plus" style="color: #fff;"></i>
                Satır Ekle
            </button>
            <button class="removeButton" id="allRemove">
                <i class="fas fa-trash" style="color: #fff;"></i>
                Seçili Satırları Sil
            </button>
        </div>
        <div class="tableBox">
            {% if articles %}
            <table class="table" id="dataTable">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAllProducts" onclick="">
                        </th>
                        <th class="articleIdTh">ID</th>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for article in articles %}
                    <tr class="odd">
                        <td class="select-checkbox"></td>
                        <td class="articleIdTd">{{ article.id }}</td>
                        <td>{{ article.title }}</td>
                        <td>{{ article.created_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</div>

{% endblock  %}
